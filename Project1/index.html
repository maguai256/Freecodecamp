<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form id="survey-form">
    <div class="formbefore"></div>
    <div class="container">
      <label id="name-label">Name</label><br>
      <input id="name" name="name-label" type="text" placeholder="Enter your name" required><br>
    </div>
    <div class="container">
      <label id="email-label">Email</label><br>
      <input id="email" name="email-label" type="email" placeholder="Enter your email" required><br>
    </div>
    <div class="container">
      <label id="number-label">Age</label><br>
      <input id="number" name="number-label" type="number" min="10" max="99" placeholder="Age" required><br>
    </div>
    <div class="container">
      <label for="dropdown">Which option best describes your current role?</label><br>
      <select id="dropdown" name="dropdown" placeholder="Select current role">
        <option value="Student">Student</option>
        <option value="Full time job">Full time job</option>
        <option value="Full time learner">Full time learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select><br>
    </div>
    <div class="container">
      <label>Would you recommend freeCodeCamp to a friend?</label><br>
      <input type="radio" name="friend" value="Definitely" checked>Definitely<br>
      <input type="radio" name="friend" value="Maybe">Maybe<br>
      <input type="radio" name="friend" value="Not sure">Not sure<br>
    </div>
    <div class="container">
      <label>What is your favorite feature of freeCodeCamp?</label><br>
      <select id="dropdown2" name="dropdown2" value="Select an option">
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open Source">Open Source</option>
      </select><br>
    </div>
    <div class="container">
      <label>What would you like to see improved? (Check all that apply)</label><br>
      <input type="checkbox" name="improve" value="Front-end Projects">Front-end Projects<br>
      <input type="checkbox" name="improve" value="Back-end Projects">Back-end Projects<br>
      <input type="checkbox" name="improve" value="Data Visualization">Data Visualization<br>
      <input type="checkbox" name="improve" value="Challenges">Challenges<br>
      <input type="checkbox" name="improve" value="Open Source Community">Open Source Community<br>
      <input type="checkbox" name="improve" value="Gitter help rooms">Gitter help rooms<br>
      <input type="checkbox" name="improve" value="Videos">Videos<br>
      <input type="checkbox" name="improve" value="City Meetups">City Meetups<br>
      <input type="checkbox" name="improve" value="Wiki">Wiki<br>
      <input type="checkbox" name="improve" value="Forum">Forum<br>
      <input type="checkbox" name="improve" value="Additional Courses">Additional Courses<br>
    </div>
    <div class="container">
      <label for="suggestion">Any comments or suggestions?</label><br>
      <textarea id="suggestion" name="suggestion" placeholder="Enter your comment here..."></textarea><br>
    </div>
    <div class="container">
      <input id="submit" name="submit" type="submit" value="Submit">
    </div>
    </form>
  </body>
</html>
